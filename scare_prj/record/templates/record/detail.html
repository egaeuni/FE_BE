{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'img/logo_pur.png' %}" />
    <title>효담 - 기록 세부</title>
    <link rel="stylesheet" href="{% static 'css/document_detail4.css' %}" />
  </head>

  <body>
    <div class="content">
      <div class="title">
        <img src="{% static 'img/logo_pur.png' %}" alt="효담 로고" width="35" height="35" />
        <div class="h">
          <a href="{%url 'record:home'%}" class="back"> <img src="{% static 'img/back-btn.png' %}" width="23" height="23" /></a>
          <h3>기록</h3>
        </div>
      </div>
      <div class="text_div">
        <h2 class="text_title">{{record.title}}</h2>
        <div class="text_content">
          <p>{{record.content}}</p>
          {%if record.image %}
          <div>
            <img src="{{record.image.url}}" class="content_img" />
          </div>
          {%endif%}
          <div class="date">{{record.created_at|date:"Y.m.d"}}</div>
          <br />
        </div>
        <div class="btn_div">
          <button type="button" onclick="updateBtn()" class="update_btn">수정</button>
          <button type="button" onclick="deleteBtn()" class="delete_btn">삭제</button>
        </div>
      </div>
    </div>

    <script>
      function updateBtn() {
        window.location.href = "{%url 'record:update' record.id%}";
      }

      function deleteBtn() {
        window.location.href = "{%url 'record:delete' record.id %}";
      }
    </script>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/result4.css" %}">
    <link rel="icon" href="{% static 'img/logo_pur.png' %}" />
    <title>효담 - 검색 결과</title>
  </head>
  <body>
    {% if matchings %}
    <header>
      <a href="{{request.META.HTTP_REFERER|escape}}"><img src="{% static "img/back.png" %}" /></a>
      <div class="search_content">{{ entered_text }}</div>
    </header>

    <section>
      {% for date, schedules in matchings.items %}
      <div class="search_result">
        <div class="sch_date">{{ date }}</div>
        {% for schedule in schedules %}
        <div class="schedule">
          <div class="sch_img"><img src="{% static "img/blue.png" %}" /></div>
          <div class="sch_content">
            <div class="sch_title">{{ schedule.title }}</div>
            <div class="sch_time">{{ schedule.formatted_time }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </section>

    {% else %}
    <header>
      <a href="{{request.META.HTTP_REFERER|escape}}"><img src="{% static "img/back.png" %}" /></a>
      <div class="search_content">{{ entered_text }}</div>
    </header>

    <div class="resultLine">
      <div class="no_content">검색 결과가 없습니다.</div>
    </div>

    {% endif %}
  </body>
</html>

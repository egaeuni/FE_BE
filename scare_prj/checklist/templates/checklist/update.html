{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/logo_pur.png' %}" >
    <title>효담 - 체크리스트 수정하기</title>
    <link rel="stylesheet" href="{% static 'css/checklist_update.css' %}" />
</head>

<body>
    <div class="content">
        <div class="title">
            <a href=" {% url 'checklist:home' %}"><img src="{% static 'img/back-btn.png' %}" alt="뒤로가기" width="20.16"
                    height="18.71" /></a>
            <h3>체크리스트 수정</h3>
        </div>
        <form method="post" action="{% url 'checklist:update' todo.id %}" class="create_form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit_btn">완료</button>
    </div>
</body>

</html>
